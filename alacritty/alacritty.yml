env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  dynamic_title: true
  decoration: full
draw_bold_text_with_bright_colors: true
scrolling:
  history: 1000
  multiplier: 3
font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Regular Italic
  size: 10.0
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0
debug:
  render_timer: false
live_config_reload: true
shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - -main
